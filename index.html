<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-cyan-100 to-purple-200 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 border border-white/30">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">Tic-Tac-Toe</h1>
            <p id="status" class="mt-2 text-slate-600 text-lg h-7 transition-all duration-300">Choose a game mode to start!</p>
        </div>

        <!-- Game Mode Selection -->
        <div id="game-mode-selector" class="flex justify-center gap-4 mb-6">
            <button id="pvp-button" class="px-5 py-2 bg-sky-400 text-white hover:bg-sky-500 rounded-lg font-semibold transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-opacity-75">Player vs Player</button>
            <button id="pva-button" class="px-5 py-2 bg-teal-400 text-white hover:bg-teal-500 rounded-lg font-semibold transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-teal-300 focus:ring-opacity-75">Player vs AI</button>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-3 gap-3 aspect-square opacity-50 pointer-events-none transition-opacity duration-500">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-center gap-4">
            <button id="restart-button" class="w-full px-5 py-3 bg-amber-400 text-white hover:bg-amber-500 font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-300 focus:ring-opacity-75">
                Restart
            </button>
            <button id="exit-button" class="w-full px-5 py-3 bg-rose-400 text-white hover:bg-rose-500 font-bold rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-rose-300 focus:ring-opacity-75">
                Change Mode
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
